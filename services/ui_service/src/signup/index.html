<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HISA</title>
    <link rel="shortcut icon" href="../assets/imgs/hisa_logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="sign_up_style.css" rel="stylesheet">
  </head>
  <body>
    <nav role="navigation" class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        </div>
        <div id="navbarCollapse" class="collapse navbar-collapse navbar-left">
          <img class="logo" src="../assets/imgs/hisa_logo.png">
          <img class="user-icon" src="../assets/imgs/user_icon.png">
          <ul class="nav nav-pills">
            <li><a href="#">Analyzer</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Sign up to HISA</h1>
    <div class="container form"> 
      <p class="username-text">Username</p>
     <input class="username-input">
     <p class="workflow">Email</p>
     <input class="email-input">
     <p class="workflow">Password</p>
     <input class="password-input">
     <p class="workflow">Password again</p>
     <input class="password-again-input">
     <input type="button" class="workflow submit-button" value="Sign up">
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
