<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HISA</title>
    <link rel="shortcut icon" href="assets/imgs/hisa_logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="main_page.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img class="logo" src="assets/imgs/logo.png" alt="HISA">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHISA"
                aria-controls="navbarHISA" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarHISA">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Analyzer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
            </ul>
            <a class="navbar-profile" href="#">
                <i class="bi bi-person-circle user-icon"></i>
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row mb-2">
        <div class="col-md-4">
            <div class="block">
                <label for="riskRange" class="form-label">Risk</label>
                <input type="range" class="form-range" id="riskRange">

                <label for="profitRange" class="form-label">Profit</label>
                <input type="range" class="form-range" id="profitRange">
            </div>
        </div>
        <div class="col-md-8">
            <div class="block">
                <ul class="nav nav-tabs">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button"
                           aria-expanded="false" style="">Default</a>
                        <ul class="dropdown-menu" style="">
                            <li><a class="dropdown-item" href="#">Risky</a></li>
                            <li><a class="dropdown-item" href="#">Safety</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Default</a></li>
                        </ul>
                    </li>
                </ul>
                <div>
                    Some text
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-4">
            <div class="block">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Default checkbox
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Checked checkbox
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="block">
            </div>
        </div>
    </div>
</div>

</body>
</html>
